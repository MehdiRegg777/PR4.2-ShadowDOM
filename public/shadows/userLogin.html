<div class="root">
    <div id="viewInfo">
        <div class="title">Login info</div>
        <div id="infoUser">User Name</div>
        <div>
            <button class="table2" id="table2" style="display: none;">Mostrar que tablas existen</button>
            <button class="table" id="table" style="display: none;">Mostrar tabla</button>
            <br>
            <form id="ShowBameTables">
                <label for="opciones2">Base de datos de:</label>
                <select id="opciones2" name="opciones2">

                </select>
            </form>
           
            <table id="cochesTable">
                <thead id="theadId">

                </thead>
                <tbody id="tbodyId">
                  <!-- Los datos se mostrarán aquí -->
                </tbody>
              </table>
        <br>
        
        <br>
        <button class="modButton" id="Create" data-view-type="Create">Create</button>
        <button class="modButton" id="Modify" data-view-type="Modify">Modify</button>
        <button class="modButton" id="Delete" data-view-type="Delete">Delete</button>
        <br><br>
        <button class="modButton" id="CreateTable" data-view-type="CreateTable">Create Table</button>
        <button class="modButton" id="ModifyTable" data-view-type="ModifyTable">Modify Table</button>
        <button class="modButton" id="DeleteTable" data-view-type="DeleteTable">Delete Table</button>

        <div class="modView" id="CreateMod" style="display: none;">
            <h6 class="title2">Create a car</h6>
            <!-- Contenido de Create -->
            <form id="createCarForm">
                <!-- <label>Marca</label><input type="text" id="Marca">
                <label>Modelo</label><input type="text" id="Modelo">
                <label>Any</label><input type="text" id="Any">
                <label>Color</label><input type="text" id="Color">
                <label>Precio</label><input type="text" id="Precio"> -->
                <div id="createCarForm2">

                </div>
                <button class="createCarButton" id="createCarButton"> Create Car </button>
            </form>
        </div>
        <div class="modView" id="ModifyMod" style="display: none;">
            <h6 class="title2">Modify a car</h6>
            <!-- Contenido de Modify -->
            <form id="modifyCarForm">
                <label for="carIdToModify">ID del Coche a Modificar:</label>
                <input type="text" id="carIdToModify"><br>
                <label for="opciones">Selecciona una opción a modificar:</label>
                <select id="opciones" name="opcion">
                    <option value="Marca">Marca</option>
                    <option value="Modelo">Modelo</option>
                    <option value="Any">Año</option>
                    <option value="Color">Color</option>
                    <option value="Precio">Precio</option>
                </select>
                <br>
                <label for="nuevo_valor">Nuevo valor:</label>
                <input type="text" id="nuevo_valor" name="nuevo_valor">
                
                <button class="modifyCarButton" id="modifyCarButton">modify Car</button>
            </form>
        </div>
        <div class="modView" id="Deletemod" style="display: none;">
            <h6 class="title2">Delete a car</h6>
            <!-- Contenido de Delete -->
            <form id="deleteCarForm">
                <label for="carIdToDelete">ID del Coche a Eliminar:</label>
                <input type="text" id="carIdToDelete"> <!-- Campo para ingresar el ID del coche -->
        
                <button class="deleteCarButton" id="deleteCarButton">Eliminar Coche</button>
            </form>
            <div id="cocheInfo"></div>
        </div>

        <!-- BOTON CREAR TABLA -->
        <div class="modView" id="CreateTableMod" style="display: none;">
            <h6 class="title2">Create Table</h6>
            <form id="createTableForm">
                <label for="tableName">Nombre de la tabla:</label>
                <input type="text" id="tableName">
                <br>
                <label for="columnNumber">Número de columnas:</label>
                <input type="number" id="columnNumber" min="1">
            </form>

            <!-- Formulario dinámico para las columnas -->

            <div id="columnFields" style="display: none;"></div>

            

            <!-- Botón para crear la tabla -->
            <button class="createTableButton" id="createTableButton">Crear Tabla</button>
        </div>

        


        <!-- BOTON MODIFICAR TABLA -->
        <div class="modView" id="ModifyTableMod" style="display: none;">
            <h6 class="title2">Modify Table</h6>
            <!-- Contenido de Create -->
           

            <button class="modifyTableButton" id="modifyTableButton">Modify Table</button>
            
        </div>

        <!-- BOTON ELIMINAR TABLA -->
        <div class="modView" id="DeleteTableMod" style="display: none;">
            <h6 class="title2">Delete Table</h6>
            <!-- Contenido de Create -->
           

            <button class="deleteTableButton" id="deleteTableButton">Delete Table</button>
            
        </div>

        </div>
        <div id="infoLoading" class="loading">Loading ...</div>
        <div class="row">
            <button id="infoBtnLogOut">Logout</button>
        </div>
    </div>
    <div id="viewLoginForm" class="form">
        <form id="loginForm">
            <div class="title">Login</div>
            <div>User:</div>
            <input id="loginUserName"  type="text"/>
            <div>Password</div>
            <input id="loginPassword" type="password"/>
            <div id="loginError" class="error">Error amb les dades</div>
            <div id="loginLoading" class="loading">Loading ...</div>
            <div class="row">
                <button id="loginBtn">Login</button>
                <a href="javascript:void(0)" id="loginShowSignUpForm">Sign Up</a>
            </div>
        </form>
    </div>
    <div id="viewSignUpForm" class="form">
        <form id="signUpForm">
            <div class="title">Sign Up</div>
            <div>User:</div>
            <input id="signUpUserName"  type="text"/>
            <div>Password</div>
            <input id="signUpPassword" type="password"/>
            <div>Retype password:</div>
            <input id="signUpPasswordCheck" type="password"/>
            <div id="signUpPasswordError" class="error errorPwd">Contrasenyes diferents</div>
            <div id="signUpError" class="error">Error amb les dades</div>
            <div id="signUpLoading" class="loading">Loading ...</div>
            <div class="row" id="signUpButtons">
                <button id="signUpBtn">Sign Up</button>
                <a href="javascript:void(0)" id="signUpShowLoginForm">Login</a>
            </div>
        </form>
    </div>
</div>
